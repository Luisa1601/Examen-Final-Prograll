<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head th:fragmnet="head">
    <meta charset="UTF-8">
    <title>Usuarios</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
  <!-- BARRA DE NAVEGACIÓN -->
  <header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!--ENLACES DEL MENÚ-->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" th:href="@{/index}">
                <img th:src="@{/images/logo.png}" style="max-height: 30px"/>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/views/usuarios/}">Usuarios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/views/profesiones/}">Profesiones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/views/departamentos/}">Departamentos</a>
            </li>

          </ul>

        </div>
      </div>
    </nav>

    <!-- MENSAJES -->
    <div class="alert alert-success alert-dismissible" th:if="${success != null}">
      <label th:text="${success}"></label>
      <button class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="alert alert-danger alert-dismissible" th:if="${error != null}">
      <label th:text="${error}"></label>
      <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>

    <div class="alert alert-warning alert-dismissible" th:if="${warning != null}">
      <label th:text="${warning}"></label>
      <button class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="alert alert-info alert-dismissible py-2" th:if="${info != null}">
      <label th:text="${info}"></label>
      <button class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

  </header>


  <!-- PIE DE PÁGINA -->
  <footer th:fragment="footer" class="bg-info text-white text-center fixed-bottom mt-3 p-2">
    <div class="container"><h6>Powered By: 	&copy;Luisa Schlenker. - 2021.</h6></div>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
  </footer>
</body>
</html>
