<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head th:replace="plantillas/template :: head">
    <meta charset="UTF-8">
    <title>Detalle</title>
</head>
<body>

    <header th:replace="/plantillas/template :: header"></header>



    <div class="container"  style="max-width: 60%">

        <div class="card bg-light mt-3">

            <div class="card-header bg-info text-dark text-center">
                <h4 th:text="${titulo}" class="float-start"></h4>
                <a class="btn btn-dark btn-sm float-end" th:href="@{/views/usuarios/nuevo}"
                   title="Crear nuevo usuario">
                    <span th:text="'Nuevo usuario'"></span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                    </svg>
                </a>
            </div>

            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Profesión</th>
                        <th scope="col">Nombres completos</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Departamento</th>
                        <th scope="col" class="text-center">¿Más opciones?</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="us:${usuarios}">
                        <th scope="row" th:text="${us.id}"></th>
                        <td th:text="${us.profesion}"></td>
                        <td th:text="${us.nombreCompleto}" th:tex></td>
                        <td th:text="${us.telefono}"></td>
                        <td th:text="${us.direccion}"></td>
                        <td class="text-center">
                            <a class="btn text-muted btn-sm" th:href="@{/views/usuarios/editar/} + ${us.id}"
                               title="Editar usuario">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                    <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                                </svg>
                            </a>

                            <a class="btn btn-sm text-muted" th:href="@{/views/usuarios/detalle/} + ${us.id}"
                               title="Ver detalle">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                                    <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                                </svg>
                            </a>

                            <a class="btn text-muted btn-sm" th:href="@{/views/usuarios/eliminar/} + ${us.id}"
                               title="Eliminar usuario"
                               onclick="return confirm('¿Está seguro de eliminar el registro?');">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                                </svg>
                            </a>


                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="card-footer bg-info text-dark mt-3 text-center"><h6>-- Fin de la lista --</h6></div>


        </div>


    </div>


    <footer th:replace="/plantillas/template :: footer"></footer>
</body>
</html>
